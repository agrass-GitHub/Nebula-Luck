name: Deploy static content to Pages

on:
  push:
    branches: ["main"] # 确保这里是你代码所在的分支名

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci # 如果没有 package-lock.json，请改用 npm install

      - name: Build
        run: npm run build # 确保你的 package.json 里有 build 命令

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # 注意：Vite 默认是 dist，如果是 React 可能需要改为 build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
